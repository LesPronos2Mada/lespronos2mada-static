<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Les Pronos 2 Mada</title>
  <link rel="preconnect" href="https://www.thesportsdb.com">
  <link rel="stylesheet" href="./styles.css">
  <meta name="theme-color" content="#0b0c10" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">LP2M</div>
      <div class="title">
        <strong>Les Pronos 2 Mada</strong>
        <span class="subtitle">by Ti Mada</span>
      </div>
    </div>
    <nav class="actions">
      <button id="refreshBtn" class="ghost">↻ Actualiser</button>
    </nav>
  </header>

  <main>
    <section id="home" class="panel visible">
      <h1>Compétitions</h1>
      <div id="leagueGrid" class="grid"></div>
    </section>

    <section id="list" class="panel">
      <div class="toolbar">
        <button id="backBtn" class="ghost">← Compétitions</button>
        <div id="currentLeague" class="pill">—</div>
      </div>
      <div id="matches" class="list"></div>
    </section>
  </main>

  <footer class="foot">
    <small>© 2025 Les Pronos 2 Mada — Prototype statique sans inscription</small>
  </footer>

  <dialog id="pronoModal">
    <form method="dialog" class="modal">
      <header>
        <h3 id="modalTitle">Pronos</h3>
      </header>
      <div class="controls">
        <label>Force domicile
          <input type="range" id="strengthHome" min="0.7" max="1.3" step="0.05" value="1.00">
          <span id="valH">1.00</span>
        </label>
        <label>Force extérieur
          <input type="range" id="strengthAway" min="0.7" max="1.3" step="0.05" value="1.00">
          <span id="valA">1.00</span>
        </label>
      </div>
      <pre id="pronoResult" class="code"></pre>
      <menu>
        <button id="closeModal" class="primary">Fermer</button>
      </menu>
    </form>
  </dialog>

  <script src="./app.js"></script>
</body>
</html>
